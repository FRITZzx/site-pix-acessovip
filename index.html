<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Doação via Pix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .qrcode {
      margin: 20px auto;
    }
    .chave-pix {
      margin-top: 20px;
      font-size: 18px;
      word-break: break-all;
      background-color: #f0f0f0;
      padding: 10px;
      display: inline-block;
      border-radius: 5px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .copiado {
      color: green;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Faça um Pix</h2>
  <p>Escaneie o QR Code abaixo ou copie a chave Pix:</p>

  <!-- QR Code gerado manualmente (substitua o link da imagem por um gerador real) -->
  <div class="qrcode">
    <img src="<a href="https://imgbb.com/"><img src="https://i.ibb.co/tPxzhCBL/qrcode-pix.png" alt="qrcode-pix" border="0"></a>" alt="QR Code Pix">
  </div>

  <!-- Chave Pix e botão de cópia -->
  <div>
    <div class="chave-pix" id="chavePix">00020126460014BR.GOV.BCB.PIX0124henquesantos22@gmail.com520400005303986540520.005802BR5915Henrique Santos6014Santa Catarina62140510PGMTOVIP20630422E9</div><br>
    <button onclick="copiarChavePix()">Clique aqui para copiar a chave</button>
    <div id="mensagem" class="copiado"></div>
  </div>

  <script>
    function copiarChavePix() {
      const chave = document.getElementById('chavePix').textContent;
      navigator.clipboard.writeText(chave).then(function() {
        document.getElementById('mensagem').textContent = "Chave copiada!";
      }, function() {
        document.getElementById('mensagem').textContent = "Erro ao copiar a chave.";
      });
    }
  </script>

</body>
</html>
