<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Doação via Pix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #d1f5d3; /* tom pastel de aprovação */
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .qrcode img {
      max-width: 250px;
      margin-bottom: 30px;
    }

    button {
      margin-top: 10px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4CAF50; /* verde sucesso */
      color: white;
      border: none;
      border-radius: 8px;
    }

    button:hover {
      background-color: #45a049;
    }

    .copiado {
      color: green;
      font-size: 16px;
      margin-top: 15px;
    }

    /* Oculta a chave Pix */
    .chave-pix {
      display: none;
    }
  </style>
</head>
<body>

  <h2>Faça um Pix</h2>
  <p>Escaneie o QR Code abaixo ou clique para copiar a chave:</p>

  <div class="qrcode">
    <img src="https://raw.githubusercontent.com/usuario/repositorio/main/qrcode-pix.png" alt=">
  </div>

  <div>
    <div class="chave-pix" id="chavePix">00020126460014BR.GOV.BCB.PIX0124henquesantos22@gmail.com520400005303986540520.005802BR5915Henrique Santos6014Santa Catarina62140510PGMTOVIP20630422E9</div>
    <button onclick="copiarChavePix()">Clique aqui para copiar a chave</button>
    <div id="mensagem" class="copiado"></div>
  </div>

  <script>
    function copiarChavePix() {
      const chave = document.getElementById('chavePix').textContent;
      navigator.clipboard.writeText(chave).then(function() {
        document.getElementById('mensagem').textContent = "Chave Pix copiada com sucesso!";
      }, function() {
        document.getElementById('mensagem').textContent = "Erro ao copiar a chave.";
      });
    }
  </script>

</body>
</html>
